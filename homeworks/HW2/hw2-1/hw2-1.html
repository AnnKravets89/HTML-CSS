<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style_hw2-1.css">
</head>
<body>
<h2>What do I have in my fridge?</h2>
<div class="conteiner">
    <div class="card">
        <img src="img/green_pepper.png" alt="green pepper">
        <p>Pepper</p>
    </div>

    <div class="card">
        <img src="img/apple.png" alt="apple">
        <p>Apple</p>
    </div>

    <div class="card">
        <img src="img/cheese.png" alt="cheese">
        <p>Cheese</p>
    </div>

    <div class="card">
        <img src="img/corn.png" alt="corn">
        <p>Corn</p>
    </div>

    <div class="card">
        <img src="img/mushrooms.png" alt="mushrooms">
        <p>Mushrooms</p>
    </div>

    <div class="card">
        <img src="img/garlic.png" alt="garlic">
        <p>Garlic</p>
    </div>

    <div class="card">
        <img src="img/beef.png" alt="beef">
        <p>Beef</p>
    </div>

    <div class="card">
        <img src="img/fish.png" alt="fish">
        <p>Fish</p>
    </div>

    <div class="card">
        <img src="img/fried-egg.png" alt="fried-egg">
        <p>Eggs</p>
    </div>

    <div class="card">
        <img src="img/coriander.png" alt="coriander">

</div>
<hr>
<h4>... that's all ...</h4>

</body>
</html>
