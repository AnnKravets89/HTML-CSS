<head>

<body>
<div class="form-registration">
  <div class="logo">
    <img src="img/instagram-logo-illustration-958x343-removebg-preview.png" alt="Instagram logo">
  </div>
  <form>
    <label>
      <input type="text" name="username" placeholder="Номер телефону, ім'я користувача або e...">

    <label>

    <p>АБО</p>

        Увійти через Facebook

      <a href="#">Забули пароль?</a>

</div>
<div class="registration-link">
  <p>Не маєте облікового запису?</p><a href="#">Зареєструйтеся</a>
</div>
