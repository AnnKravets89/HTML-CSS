<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
 /*
 1000b - inline
 100b - id
 10b - class
 1b - tag
*/
 p{
     color: coral;
 }
 p.text{
     color: blue;
 }
 p.lorem{
     color: lightgreen;
 }
 section p.pink{
     color: pink;
 }
 section div p.lorem{
     color: #9F3919;
 }
 section div.box p.text{
     color: #6B6161;
 }
    </style>
</head>
<body>
<section>
    <div class="box">
        <p class="text lorem pink">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, necessitatibus.</p>
    </div>

</section>

</body>
</html>
