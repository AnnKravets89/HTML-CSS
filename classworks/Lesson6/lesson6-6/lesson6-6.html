<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    label{
      display: block;
      margin-top: 10px;
    }
    form sup{
      color: red;
    }
    textarea{
      resize: none;
      width: 100px;
    }
  </style>
</head>
<body>
<form>
  <label for="name">Enter your name</label>
  <input type="text" name="name" id="name" placeholder="Ann" required> <sup>*</sup>

  <label for="email">Enter your email</label>
  <input type="email" name="email" id="email" placeholder="kravets@gmail.com" required> <sup>*</sup>

  <label for="password">Enter your password</label>
  <input type="password" name="password" id="password" placeholder="kravets" required> <sup>*</sup>

  <label for="age">Enter your age</label>
  <input type="number" name="age" id="age" min="18" max="100">

  <label>Gender</label>
  <label><input type="radio" name="gender" value="female">Female</label>
  <label><input type="radio" name="gender" value="male">Male</label>

  <label>
    <input type="checkbox" name="newsletter"> Describe for our news)
  </label>

  <label for="country">Country</label>
    <select  id="country">
      <option value="">Choose your country</option>
      <option value="ua">Ukraine</option>
      <option value="usa">USA</option>
      <option value="ca">Canada</option>
      <option value="ge">Germany</option>
    </select>

  <label for="phone">Coose your phone</label>
  <select id="phone">
    <optgroup label="Apple">
      <option value="x">iPhone X</option>
      <option value="xr">iPhone XR</option>
      <option value="xs">iPhone XS</option>
    </optgroup>
    <optgroup label="Samsung">
    <option value="x">Galaxy X</option>
    <option value="xr">Galaxy XR</option>
    <option value="xs">Galaxy XS</option>
    </optgroup>

  </select>

  <label for="comment"></label>
  <textarea id="comment" rows="4" cols="50">
  </textarea>

  <div>
    <input type="submit"  value="Submit">
    <input type="reset"  value="Reset">
  </div>


</form>

</body>
</html>
